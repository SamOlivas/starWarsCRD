<html>
  <head>
    <style>
      #navMenu {
        display:flex;
        justify-content: space-around;
      }
    </style>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
    <script src='https://unpkg.com/react@16/umd/react.development.js' crossorigin=""></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin=""></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.0/react-router-dom.js'></script>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' />
  </head>
  <body>
    <div id='root' class='container'>
    <script type ='text/babel'>
      const { HashRouter, Route, NavLink, Link } = ReactRouterDOM;

//App componenet to track state and route UI
      class App extends React.Component {
        constructor () {
          super()
          this.state = {
            people:[],
            loading: true,
          }
        };
        async componentDidMount() {
          try {
            const reply = await fetch ('https://swapi.co/api/people/')
            const data = await reply.json()
            this.setState({
              people: data.results,
              loading: false
            })
          } catch(err) {
            console.log('Error')
          };
        };
        render() {
          return (
            <HashRouter>
              <h2> Star Wars CRD </h2>
              <hr />
              <Route path='/' component= {NavMenu} />
              <hr />
              <Route path='/people' component= {People} people={this.state.people}/>
              {/*
                The issue with not being able to display the people comes from not rendering your component inside the route with props.  It takes a callback, like the below code. Try this out and it will render your people.  Anytime you have a component rendered for a route WITH props, you need to write it this way. Otherwise, the props won't get passed down.

              <Route path='/people' render={() => (
                  <People
                    people={this.state.people}
                  />
                )}/> 
                */}
              <Route path='/createPerson' component= {CreatePerson} />
            </HashRouter>
          )
        };
      };

// Navigation component to change between views
      class NavMenu extends React.Component {
        render() {
          return (
            <div id='navMenu'>
              <NavLink to='/'> Home </NavLink>
              <NavLink to='/people'> People </NavLink>
              <NavLink to='/createPerson'> Create A Person </NavLink>
            </div>
          )
        };
      };

// People component list people in state
      class People extends React.Component {
        constructor(props) {
          super(props)
          console.log(this.props)
        };
        render () {
          if (this.props.loading) {
          return <div>Not Loaded</div>;
          }
          return (
            <div id="peopleBox">
              <h3> Galaxy Directory </h3>
                <ul>
                  {this.props.people && this.props.people.map((person,idx) => {
                     return (
                      <li key={idx} className='person' onClick={() => this.displayPerson(person.url)}>
                        {person.name}
                     </li>
                     )}
                  )}
                </ul>
            </div>
          )
        };
      };

// Component with form that can add submitted info to state.people
      class CreatePerson extends React.Component {
        render() {
          <div>
          </div>
        }
      }

      ReactDOM.render(
          <App/>,
        document.getElementById('root')
      );
    </script>
    </div>
  </body>
</html>
